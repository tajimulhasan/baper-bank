<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
    <section class="text-center">
        <h2 class="text-4xl mt-16 ms-8 ">Hello User <span class="text-sky-700 font-semibold"> Welcome to here!!</span></h2>
    <br>
   
    </section>
</header>

  <main>

    <!-- Balance and Transaction -->
    <section class="mt-8">
          <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
             <div       class="bg-blue-400 p-8 rounded-md text-white">
              <h3 class="text-3xl font-semibold py-2">Deposit</h3>
               <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
           </div>
             <div       class="bg-green-400 p-8 rounded-md text-white">
              <h3 class="text-3xl font-semibold py-2">Withdraw</h3>
               <h4 class="text-4xl">$<span id="withdraw-total">00</span> </h4>
           </div>
             <div       class="bg-yellow-400 p-8 rounded-md text-white">
              <h3 class="text-3xl font-semibold py-2">Balance</h3>
               <h4 class="text-4xl">$<span id="balance-total">1240</span> </h4>
           </div>
          </div>
    </section>

  <!-- Deposit and Withdraw -->
  <section class="mt-16 w-3/4 mx-auto">
          <div class="grid grid-cols-2 gap-4">
            <div class="bg-gray-200 p-8 rounded">
                <h3 class="text-3xl">Please deposit</h3><br>
                <div action="">
                    <input id="deposit-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to deposit">
                 
                    <button id="deposit-button" class="bg-blue-400	px-4 py-2 rounded font-bold text-white">Deposite</button>
                </div>
            </div>
            <div class="bg-gray-200 p-8 rounded">
                <h3 class="text-3xl">Please withdraw</h3><br>
                <div action="">
                    <input id="withdraw-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to withdraw">
                 
                    <button id="withdraw-button" class="bg-green-400	px-4 py-2 rounded font-bold text-white">Withdraw</button>
                </div>
            </div>
          </div><br>
  </section>
  <footer><div>

    <a href="" class="no-underline flex justify-center mb-4">@Tajimul Hasan</a>
</div></footer>
  </main>
<script src="js/banking.js">
    
</script>
</body>
</html>
