<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Banking login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
    <h1 class="text-5xl text-center	mt-16">Welcome to <span class="font-semibold text-amber-600">Baaper Bank!!!</span></h1>
</header>

<main>
    <section class="bg-red-200	w-3/4 mt-8 mx-auto p-8">
        <h3 class="text-2xl font-bold">Please Login</h3>
        <div action="">
            <p>The email is: [ default@gmail.com ]</p>
            <input id="user-email" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="Your Email">
            <p>Pass: [ bank ]</p>
            <input id="user-password" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" placeholder="password">       
            <button id="login-submit" class="bg-amber-400	px-4 py-2 rounded font-bold">Submit</button>

        </div>
    </section>
    
   
</main>
<script src="js/login.js"></script>
</body>
</html>
